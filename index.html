<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result {
            display: none;
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        #result h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Personality Quiz!</h1>
        <form id="quizForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="education">Highest Education:</label>
            <select id="education" name="education" required>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select>

            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation" required>
                <option value="Student">Student</option>
                <option value="Service">Service</option>
                <option value="Self">Self</option>
                <option value="Housewife">Housewife</option>
                <option value="Financial">Financial</option>
            </select>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required>

            <label for="years_in_city">Years in Current City:</label>
            <input type="number" id="years_in_city" name="years_in_city" required>

            <input type="submit" value="Submit">
        </form>

        <div id="result">
            <h2>Your Personality Quiz Result</h2>
            <p id="score"></p>
            <p id="segment"></p>
        </div>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateScore();
        });

        function calculateScore() {
            var age = parseInt(document.getElementById('age').value);
            var education = document.getElementById('education').value;
            var maritalStatus = document.getElementById('marital_status').value;
            var gender = document.getElementById('gender').value;
            var occupation = document.getElementById('occupation').value;
            var experience = parseInt(document.getElementById('experience').value);
            var yearsInCity = parseInt(document.getElementById('years_in_city').value);

            // Scoring logic based on the provided model
            var score = 0;

            // Age scoring
            if (age < 25) {
                score += 0;
            } else if (age >= 25 && age <= 30) {
                score += 1;
            } else if (age >= 30 && age <= 45) {
                score += 2;
            } else {
                score += 3;
            }

            // Education scoring
            if (education === 'UG') {
                score += 0;
            } else if (education === 'PG') {
                score += 1;
            }

            // Marital status scoring
            if (maritalStatus === 'Single') {
                score += 1;
            } else if (maritalStatus === 'Married') {
                score += 3;
            }

            // Gender scoring
            if (gender === 'Male') {
                score += 1;
            } else if (gender === 'Female') {
                score += 2;
            }

            // Occupation scoring
            switch (occupation) {
                case 'Student':
                    score += 0;
                    break;
                case 'Service':
                    score += 1;
                    break;
                case 'Self':
                    score += 2;
                    break;
                case 'Housewife':
                    score += 3;
                    break;
                case 'Financial':
                    score += 4;
                    break;
                default:
                    score += 0;
                    break;
            }

            // Experience scoring
            if (experience < 5) {
                score += 1;
            } else if (experience >= 5 && experience <= 10) {
                score += 2;
            } else {
                score += 3;
            }

            // Years in city scoring
            if (yearsInCity < 5) {
                score += 1;
            } else if (yearsInCity >= 5 && yearsInCity <= 10) {
                score += 2;
            } else {
                score += 3;
            }

            // Determine personality segment based on the score
            var segment = '';
            if (score <= 11) {
                segment = 'Passive';
            } else if (score <= 14) {
                segment = 'Casual';
            } else if (score<=16) {
                segment = 'Dynamic';
            } else {
                segment = 'Advocate';
            }


            // Display the result
            document.getElementById('score').innerText = 'Your Score: ' + score;
            document.getElementById('segment').innerText = 'Personality Segment: ' + segment;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
